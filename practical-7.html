<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practical-7</title>
    <style>
        .container{
            border: 1px solid red;
        }
        .container>.header{
            margin-top: 1%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: gray;
            height: 100px;
            width: 98%;
            margin-left: 1%;
            color: white;
            font-weight: 600;
            font-size: 20px;
            font-family: "Arial Rounded MT Bold",serif;
        }
        .container>.banner{
            height: 100vh;
            background: skyblue;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 98%;
            margin-left: 1%;
            color: white;
            font-weight: 600;
            font-size: 20px;
            margin-top: 1%;
            font-family: "Arial Rounded MT Bold",serif;
        }
        .section{
            margin: 1% 0 1% 0;
            font-family: "Arial Rounded MT Bold",serif;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 600;
            font-size: 20px;
        }
        .container>.section-1{
            display: flex;
        }
        .container>.section-1>.circle{
            width: 22%;
            background: orange;
            height: 290px;
            border-radius: 50%;
            flex-direction: column;
            margin: 0 2% 0 2%;
        }
        .container>.section-2{
            display: flex;
        }
        .container>.section-2>.Main-content{
            background: gray;
            margin: 0 1% 0% 1%;
            width: 48%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: 600;
            font-size: 20px;
            font-family: "Arial Rounded MT Bold",serif;
            flex-direction: column;
        }
        .artical{
            width: 49%;
        }
        .artical>.recta{
            margin:0 0 2vh 0;
            background: coral;
            height: 32vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: 600;
            font-size: 20px;
            font-family: "Arial Rounded MT Bold",serif;
        }
        .artical>.rect1{
            background: coral;
            height: 32vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: 600;
            font-size: 20px;
            font-family: "Arial Rounded MT Bold",serif;
        }
        .container>.section-3{
            display: flex;
        }
        .container>.section-3>.rect{
            background: orangered;
            width: 24%;
            height: 350px;
            margin: 0 1%;
        }
        .container>.footer{
            justify-content: center;
            align-items: center;
            background: hotpink;
            height: 100px;
            width: 98%;
            margin-left: 1%;
            color: white;
            font-weight: 600;
            font-size: 20px;
            font-family: "Arial Rounded MT Bold",serif;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">Header</div>
    <div class="banner">Banner</div>
    <div class="section">Section-1</div>
    <div class="section-1">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
    <div class="section">Section-2</div>
    <div class="section-2">
        <div class="Main-content">
            <div>Main Content</div>
        </div>
        <div class="artical">
            <div class="recta">Artical-1</div>
            <div class="recta">Artical-2</div>
            <div class="rect1">Artical-3</div>
        </div>
    </div>
    <div class="section">Section-3</div>
    <div class="section-3">
        <div class="rect"></div>
        <div class="rect"></div>
        <div class="rect"></div>
        <div class="rect"></div>
    </div>
    <div class="section">Section-4</div>
    <div class="footer">Footer</div>
</div>
</body>
</html>

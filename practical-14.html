<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practical-14</title>

</head>
<body>
<div class="main-container">
    <div class="form-template1">
        <div class="form-header-t1">
            <h1>Log in</h1>
            <div class="social">
                <i class="fa fa-facebook"></i>
                <i class="fa fa-twitter"></i>
                <i class="fa fa-google-plus"></i>
            </div>
        </div>
        <div class="form-container-t1">
            <div>
                <input type="email" name="email" id="email" placeholder="Enter Email">
            </div>
            <div>
                <input type="password" name="pwd" id="pwd" placeholder="Enter password">
            </div>
            <p>Forgot <b>Password?</b></p>
            <input type="submit" value="LOG IN">
            <p id="p2">Dont't have account? <b>Sing Up</b></p>
        </div>
        <div class="form-footer-t1"></div>
    </div>



    <div class="form-template2">
        <div class="form-header-t2">
            <h1>Sign up</h1>
        </div>
        <div class="form-container-t2">
            <div>
                <input type="email" name="email" id="email" placeholder="Enter Email">
            </div>
            <div>
                <input type="password" name="pwd" id="pwd" placeholder="Enter password">
            </div>
            <input type="checkbox" name="chk" id="chk">
            <p>Accept the <b>Terms and Conditions</b></p>
            <input type="submit" value="SIGN UP">
            <p id="p3">Have an account?<b>Sign In</b></p>
        </div>
        <div class="form-footer-t2">
            <div class="social">
                <i id="s1" class="fa fa-facebook"></i>
                <i id="s2" class="fa fa-twitter"></i>
                <i id="s3" class="fa fa-google-plus"></i>
            </div>
        </div>
    </div>


    <div class="form-template3">
        <div class="form-header-t3">
            <h1>Sign in</h1>
        </div>
        <div class="form-container-t3">
            <div>
                <input type="email" name="email" id="email" placeholder="Enter Email">
            </div>
            <div>
                <input type="password" name="pwd" id="pwd" placeholder="Enter password">
            </div>
            <p>Forgot <b>Password?</b></p>
            <input type="submit" value="SIGN IN">
            <p id="p4">Or sign in with</p>
        </div>
        <div class="form-footer-t3">
            <div class="social">
                <i class="fa fa-facebook"></i>
                <i class="fa fa-twitter"></i>
                <i class="fa fa-google-plus"></i>
            </div>
        </div>
    </div>
</div>
</body>
</html>

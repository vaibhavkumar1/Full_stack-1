<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practical-10</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        *{
            padding: 0;
            margin: 0;
            background: whitesmoke;
        }
        body{
            font-family: "Roboto Light";
        }
        .content{
            width: 100%;
            height: 100%;
        }
        .header{
            background: gray;
            width: 100%;
            height: 80px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            margin-bottom: -10px;
        }
        .header>img{
            width: 70px;
            background: gray;
            margin-right: 10px;
        }
        .header>h1{
            background: gray;
            color: white;
        }
        .menu{
            background: gray;
            width: 20%;
            margin-top: -10px;
        }
        .menu>input{
            display: none;
            z-index: -10;
        }
        .glyphicon{
            font-size: 30px;
            color: white;
            background: gray;
        }
        .show-btn{
            background: gray;
            margin-left: 10px;
        }
        .hide-btn{
            background: gray;
            display: none;
            margin-left: 10px;
        }



    </style>

</head>
<body>
<div class="content">
    <div class="header">
        <img src="images/fullstack.png" alt="full-stack logo">
        <h1>Full Stack</h1>
    </div>
    <div class="menu">
        <input type="checkbox" class="input" id="chk">
        <label for="chk" class="show-btn">
            <i class="glyphicon glyphicon-menu-hamburger"></i>
        </label>
        <label for="chk" class="hide-btn">
            <i class="glyphicon glyphicon-remove"></i>
        </label>
        <div class="menu-list">
            <li href="#">Home</li>
            <li href="#">About</li>
            <li href="#">Services</li>
            <li href="#">Blog</li>
            <li href="#">Contact</li>
        </div>
    </div>
</div>
</body>
</html>

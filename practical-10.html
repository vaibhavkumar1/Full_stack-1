<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practical-10</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        *{
            padding: 0;
            margin: 0;
            background: whitesmoke;
        }
        body{
            font-family: "Roboto Light";
        }
        .content{
            width: 100%;
            height: 100%;
        }
        .header{
            background: gray;
            width: 100%;
            height: 80px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            margin-bottom: -10px;
        }
        .header>img{
            width: 70px;
            background: gray;
            margin-right: 10px;
        }
        .header>h1{
            background: gray;
            color: white;
        }
        .menu{
            background: gray;
            width: 20%;
            margin-top: -10px;
        }
        .menu>input{
            display: none;
            z-index: -10;
        }
        .glyphicon{
            font-size: 30px;
            color: white;
            background: gray;
            cursor: pointer;
        }
        .show-btn{
            position: absolute;
            top: 40px;
            left: 10px;
            background: gray;
        }
        .hide-btn{
            background: gray;
            display: none;
            position: absolute;
            top: 40px;
            left: 40px;
        }
        .menu-list{
            background: gray;
            width: 20%;
            height: 91vh;
            text-align: center;
            position: absolute;
            left: 0%;
        }
        .menu-list>li{
            background: gray;
            list-style: none;
            margin: 20px 0 20px 0;
            border-bottom: 1px solid white;
            text-align: left;
        }
        .menu-list>li>a{
            color: white;
            font-size: 20px;
        }
        .menu-list>li>a:hover{
            text-decoration: none;
        }
        .icon{
            font-size: 20px;
            margin: 20px;
            cursor: auto;
        }



    </style>

</head>
<body>
<div class="content">
    <div class="header">
        <img src="images/fullstack.png" alt="full-stack logo">
        <h1>Full Stack</h1>
        <label for="chk" class="show-btn">
            <i class="glyphicon glyphicon-menu-hamburger"></i>
        </label>
        <label for="chk" class="hide-btn">
            <i class="glyphicon glyphicon-remove"></i>
        </label>
    </div>
    <div class="menu">
        <input type="checkbox" class="input" id="chk">
        <div class="menu-list">
            <li><i class="icon glyphicon glyphicon-home"></i><a href="#">Home</a></li>
            <li><i class="icon glyphicon glyphicon-user"></i><a href="#">About</a></li>
            <li><i class="icon glyphicon glyphicon-list-alt"></i><a href="#">Services</a></li>
            <li><i class="icon glyphicon glyphicon-signal"></i><a href="#">Blog</a></li>
            <li><i class="icon glyphicon glyphicon-credit-card"></i><a href="#">Contact</a></li>
        </div>
    </div>
</div>
</body>
</html>
